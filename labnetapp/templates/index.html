{% extends "layout.html" %}
{% block body %}
{{super()}}
<h1>Steckdosenleisten</h1>

  {% for s in strips %}
      <div class="block full">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{s}}
            </h3>
          </div>
          <div class="panel-body row">
            {% for p in plugs[s] %}
              <div class="col-xs-6 col-sm-4 col-lg-2">
                <div class="block-section text-center">
                        <button leiste="{{s}}" plug="{{p.id}}" status="{{p.status}}" class="
                        {% if not p.changeable %}disabled{% endif %} 
                        {% if p.changeable %}
                            {% if p.status == 'on' %}btn-success{% elif p.status == 'off' %}btn-danger{% endif %}
                        {% endif %} 
                        plug_on btn btn-lg btn-block rittal
                        ">{{p.name}}</button>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
  {% endfor %}


{{strips.strips|safe}}
{% endblock %}
